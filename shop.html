<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam's Music Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div>
        <!-- Skip link to main content of the page to increase accessibility -->
        <a class="visually-hidden-focusable" href="#main">Skip to main content</a>
        <div class="row">
            <div class="col-sm">
                <!-- Nav Bar using bootstrap navbar-->
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <!-- Website logo on ever page using img tag including alt attribute to increase accessibility-->
                        <img id="nav-logo" src="images/Logo.png" alt="Sam's Music Logo">
                        <!-- Button to open navbar menu on extra small devices to improve responsiveness, button has aria-label attribute so it can be read by screen readers-->
                        <button title="Navbar Button" class="navbar-toggler" aria-label="Open Navbar Button"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- List of all buttons in navbar so it can be in the collapse when need or in the navbar -->
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <!-- Using form instead of a element to improve functionality and to follow coding standards-->
                                    <form class="nav-link" action="index.html"><button type="submit">Home</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form class="nav-link" action="shop.html"><button type="submit">Shop</button></form>
                                </li>
                                <li class="nav-item">
                                    <form class="nav-link" action="about.html"><button type="submit">About Us</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form class="nav-link" action="contact.html"><button type="submit">Contact
                                            Us</button></form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- main element used to show this is the main content of the page and to link to skip content button -->
        <main id="main">
            <div class="container-fluid">
                <!-- Bootstrap rows and columns used to improve responsiveness by adapting the layout and sizes of elements-->
                <div class="row">
                    <div class="col-sm-7 col-11">
                        <!-- Shop and Cart change size based on device used and cart column it replcae with a button to open a bootstrap off canvas -->
                        <div class="row">
                            <div class="col-sm-12 col-11 ">Shop</div>
                            <div class="col-1 d-sm-none">
                                <button type="button" id="cartButton" data-bs-toggle="offcanvas" data-bs-target="#demo">
                                    Cart
                                </button>
                            </div>
                        </div>
                        <!-- Row for each item in the shop including image, name, price and button to add to cart,
                        Each has a class so it can be accessed in javascript and added to the cart -->
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 1 Picture" src="./images/Album1.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name ">Album #1</div>
                            <div class="col-sm-2 col-2 p-0 product-price ">£15</div>
                            <div class="col-sm col-4 p-0 ">
                                <button type='button' id='button1' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 2 Picture" src="./images/Album2.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name">Album #2</div>
                            <div class="col-sm-2 col-2 p-0 product-price">£20</div>
                            <div class="col-sm col-4  p-0 ">
                                <button type='button' id='button2' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 3 Picture" src="./images/Album3.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name">Album #3</div>
                            <div class="col-sm-2 col-2 p-0 product-price">£25</div>
                            <div class="col-sm col-4 p-0 ">
                                <button type='button' id='button3' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 4 Picture" src="./images/Album4.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name">Album #4</div>
                            <div class="col-sm-2 col-2 p-0 product-price">£30</div>
                            <div class="col-sm col-4 p-0 ">
                                <button type='button' id='button3' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 5 Picture" src="./images/Album5.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name">Album #5</div>
                            <div class="col-sm-2 col-2 p-0 product-price">£35</div>
                            <div class="col-sm col-4 p-0 ">
                                <button type='button' id='button3' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm col-3 p-0">
                                <img class="product-img p-4" alt="Album 6 Picture" src="./images/Album6.png">
                            </div>
                            <div class="col-sm col-3 p-0 product-name">Album #6</div>
                            <div class="col-sm-2 col-2 p-0 product-price">£40</div>
                            <div class="col-sm col-4 p-0 ">
                                <button type='button' id='button3' data-action="add-to-cart"> Add to cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-1 d-none d-sm-block">
                        Cart
                        <div class="cart">
                        </div>
                    </div>
                    <!-- Bootstrap Offcanvas used for extra small devices to improve responsiveness-->
                    <div class="offcanvas offcanvas-start" id="demo">
                        <div class="cart offcanvas-header">
                            <h1 class="offcanvas-title">Cart</h1>
                            <button title="Close Cart" aria-label="Close Cart" type="button"
                                class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="offcanvas-cart row mt-2 mb-3 p-2 animated flipInX border"></div>
                            <div class="d-flex flex-row shadow-sm offcanvas-footer mt-2 mb-3 animated flipInX border">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer -->
    <div class="p-4 bg-dark text-center">
        <p class="bg-dark">&copy; 2023 | Sam's Music Ltd, all rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
