<!DOCTYPE html>
<html>

<head>

    <head>
        <title>Sam's Music Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
</head>

<body>
    <div>
        <div class="row">
            <div class="col-sm">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <img id="nav-logo" src="images/Logo.png" alt="Sam's Music Logo"/>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html"><button>Home</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shop.html"><button>Shop</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html"><button>About Us</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html"><button>Contact Us</button></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-7 col-11">
                    <div class="row">
                        <div class="col-sm-12 col-11 ">Shop</div>
                        <div class="col-1 d-sm-none">
                            <button type="button" id="cartButton" data-bs-toggle="offcanvas" data-bs-target="#demo">
                                Cart
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm col-3 p-0"><img class="product-img" alt="Album 1 Picture" style="max-width:100%;"
                                src="./images/album1.webp"></div>
                        <div class="col-sm col-3 p-0 product-name ">Album #1</div>
                        <div class="col-sm-2 col-2 p-0 product-price ">£15</div>
                        <div class="col-sm col-4 p-0 "><button id='button1' data-action="add-to-cart"> Add to
                                cart</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm col-3 p-0"><img class="product-img" alt="Album 2 Picture" style="max-width:100%;"
                                src="./images/album1.webp"></div>
                        <div class="col-sm col-3 p-0 product-name">Album #2</div>
                        <div class="col-sm-2 col-2 p-0 product-price">£15</div>
                        <div class="col-sm col-4  p-0 "><button id='button2' data-action="add-to-cart"> Add to
                                cart</button></div>
                    </div>
                    <div class="row">
                        <div class="col-sm col-3 p-0"><img class="product-img" alt="Album 3 Picture" style="max-width:100%;"
                                src="./images/album1.webp"></div>
                        <div class="col-sm col-3 p-0 product-name">Album #3</div>
                        <div class="col-sm-2 col-2 p-0 product-price">£15</div>
                        <div class="col-sm col-4 p-0 "><button id='button3' data-action="add-to-cart"> Add to
                                cart</button></div>
                    </div>
                </div>
                <div class="col-sm-5 col-1 d-none d-sm-block">
                    Cart
                    <div class="cart">

                    </div>
                </div>
                <div class="offcanvas offcanvas-start" id="demo">
                    <div class="cart offcanvas-header">
                        <h1 class="offcanvas-title">Cart</h1>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="offcanvas-cart row mt-2 mb-3 p-2 animated flipInX border"></div>
                        <div class="d-flex flex-row shadow-sm offcanvas-footer mt-2 mb-3 animated flipInX border"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-4 bg-dark text-center">
        <p class="bg-dark">&copy; 2023 | Sam's Music Ltd, all rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
